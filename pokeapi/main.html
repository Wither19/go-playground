<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/static/css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			{{ range $pkmn := . }}
			<a href="pkmn/{{$pkmn.EntryNumber}}" class="pkmn-entry">
				<img
					src="https://img.pokemondb.net/sprites/scarlet-violet/icon/avif/{{ $pkmn.PokemonSpecies.Name }}.avif"
					alt="{{ $pkmn.PokemonSpecies.Name }}" />
				#{{ $pkmn.EntryNumber }} {{ $pkmn.PokemonSpecies.Name }}
			</a>
			{{ end }}
		</div>
	</body>
</html>
