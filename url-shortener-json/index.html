<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			:root {
				font-family: sans-serif;
			}

			a, a:visited {
				color: blue;
			}
		</style>
	</head>
	<body>
		{{ range $key, $val := . }}
		<div><a href="{{ $key }}">{{ $key | trimAll "/" }}</a></div>
		{{ end }}
	</body>
</html>
